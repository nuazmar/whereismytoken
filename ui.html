<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 12px 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }
    .field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0d99ff;
      box-shadow: 0 0 0 2px rgba(13, 153, 255, 0.2);
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }
    #search {
      background: #0d99ff;
      color: #fff;
    }
    #search:hover {
      background: #0b85e0;
    }
    #cancel {
      background: #f0f0f0;
      color: #333;
    }
    #cancel:hover {
      background: #e5e5e5;
    }
    .results-section {
      margin-top: 4px;
    }
    .results-header {
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    .results-list {
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #fafafa;
    }
    .result-item {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item:hover {
      background: #f5f5f5;
    }
    .result-row {
      margin-bottom: 4px;
      font-size: 12px;
    }
    .result-row:last-of-type {
      margin-bottom: 0;
    }
    .result-label {
      color: #888;
      font-size: 11px;
      margin-right: 6px;
    }
    .result-value {
      color: #333;
    }
    .result-layer {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .result-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 12px;
      color: #0d99ff;
      text-decoration: none;
      cursor: pointer;
    }
    .result-link:hover {
      text-decoration: underline;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 12px;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
    }
    .message.info {
      background: #e3f2fd;
      color: #1565c0;
    }
    .empty-state {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Where is the token</h2>
  <div class="field">
    <label for="token">Nombre del token o variable</label>
    <input
      id="token"
      type="text"
      placeholder="Ej: Color: ocre/80"
      autocomplete="off"
    />
  </div>
  <div class="buttons">
    <button id="search">Buscar</button>
    <button id="cancel">Cerrar</button>
  </div>
  <div class="results-section">
    <div class="results-header" id="resultsHeader">Resultados</div>
    <div class="results-list" id="resultsList">
      <div class="empty-state" id="emptyState">Introduce un token y pulsa Buscar.</div>
    </div>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  <script>
    const tokenInput = document.getElementById('token');
    const resultsList = document.getElementById('resultsList');
    const resultsHeader = document.getElementById('resultsHeader');
    const messageEl = document.getElementById('message');
    const emptyState = document.getElementById('emptyState');

    function showMessage(text, isError) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + (isError ? 'error' : 'info');
      messageEl.style.display = text ? 'block' : 'none';
    }

    function renderResults(results, error) {
      emptyState.style.display = 'none';
      resultsList.innerHTML = '';
      showMessage(error || '', !!error);

      if (results.length === 0 && !error) {
        emptyState.style.display = 'block';
        emptyState.textContent = 'Introduce un token y pulsa Buscar.';
        resultsHeader.textContent = 'Resultados';
        return;
      }

      if (results.length === 0) {
        resultsHeader.textContent = 'Resultados';
        return;
      }

      resultsHeader.textContent = 'Resultados (' + results.length + ')';
      results.forEach(function (item) {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.dataset.id = item.id;
        div.innerHTML =
          '<div class="result-row">' +
          '<span class="result-label">Componente:</span>' +
          '<span class="result-value">' + escapeHtml(item.componentName) + '</span>' +
          '</div>' +
          '<div class="result-row result-layer" title="' + escapeHtml(item.layerNameFull || item.layerName) + '">' +
          '<span class="result-label">Capa:</span>' +
          '<span class="result-value">' + escapeHtml(item.layerName) + '</span>' +
          '</div>' +
          '<div class="result-row">' +
          '<span class="result-label">Tipo:</span>' +
          '<span class="result-value">' + escapeHtml(item.typeLabel || item.type) + '</span>' +
          '</div>' +
          '<a class="result-link" data-id="' + escapeHtml(item.id) + '" href="#">Ver en canvas</a>';
        const link = div.querySelector('.result-link');
        link.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          var nodeId = link.getAttribute('data-id');
          if (nodeId) {
            parent.postMessage(
              { pluginMessage: { type: 'select-nodes', ids: [nodeId] } },
              '*'
            );
          }
        });
        resultsList.appendChild(div);
      });
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    document.getElementById('search').onclick = function () {
      const query = tokenInput.value.trim();
      parent.postMessage({ pluginMessage: { type: 'search-token', query } }, '*');
    };

    document.getElementById('cancel').onclick = function () {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };

    tokenInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('search').click();
      }
    });

    window.onmessage = function (event) {
      const msg = event.data.pluginMessage;
      if (msg && msg.type === 'search-result') {
        renderResults(msg.results || [], msg.error || null);
      }
    };
  </script>
</body>
</html>
